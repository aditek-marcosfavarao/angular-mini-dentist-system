<div class="login-container">
  <div class="login-display">
    <header class="login-header">
      <h1>login</h1>
      <h2>bem vindo ao nosso sistema!</h2>
    </header>

    <main class="login-content">
      <form action="">
        <div
          class="ces-forms-field ces-element-dimension-entirely ces-element-responsiveness"
        >
          <label
            for="email-field"
            class="ces-label ces-label-capittalized"
          >
            e-mail
          </label>
          <input
            id="email-field"
            type="email"
            class="ces-input"
          />
        </div>

        <div
          class="ces-forms-field ces-element-dimension-entirely ces-element-responsiveness"
        >
          <label
            for="password-field"
            class="ces-label ces-label-capittalized"
          >
            senha
          </label>
          <div class="ces-input-icon">
            <button
              type="button"
              title="show password"
              class="ces-button-icon ces-button-variant-primary"
              (click)="handleChangePasswordVisibility()"
            >
              <img
                [src]="iconImage"
                alt=""
              />
            </button>

            <input
              id="password-field"
              class="ces-input"
              [type]="inputType"
            />
          </div>
        </div>

        <button
          type="submit"
          class="ces-button ces-button-variant-primary"
          (click)="handleLogin()"
        >
          entrar
        </button>
      </form>
    </main>

    <footer class="login-footer">
      <a
        href="https://aditek.com.br/"
        target="_blank"
      >
        pol√≠tica de uso
      </a>
    </footer>
  </div>
</div>
